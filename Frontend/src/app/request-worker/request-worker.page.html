<ion-header [translucent]="true">

    <ion-title>Peticiones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="headerButtons">
    <ion-searchbar placeholder="Buscar nombre del trabador, ID empleado ....."></ion-searchbar>
    <ion-button fill="clear" slot="end">
      <ion-icon name="add-outline"></ion-icon>
      Nueva Petici√≥n</ion-button>
  </div>

  <div class="positionCard">
    <ion-card button>
      <ion-card-header>
        <div class="headerCard">
          <ion-card-title>Card Title</ion-card-title>

            <ion-label>Pendiente</ion-label>
          </ion-chip>
        </div>

      </ion-card-header>
      <ion-card-content>

      </ion-card-content>

  </div>



</ion-content>
