<ion-tabs class="tabs">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="clock">
      <ion-icon name="alarm-outline"></ion-icon>
      <ion-label>Fichar</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="show-shifts">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Turnos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="requests">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <ion-badge *ngIf="pendingRequests >= 0">{{ pendingRequests }}</ion-badge>
      <ion-label>Peticiones</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="abences">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <ion-badge *ngIf="pendingAbences >= 0">{{ pendingAbences }}</ion-badge>
      <ion-label>Ausencias</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="manage" *ngIf="canManage">
      <ion-icon name="briefcase-outline"></ion-icon>
      <ion-label>Gesti√≥n</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Ajustes</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="logout()">
      <ion-icon name="log-out-outline" color="danger"></ion-icon>
      <ion-label color="danger">Salir</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
