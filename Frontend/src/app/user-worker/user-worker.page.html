<ion-content [fullscreen]="true">
    <ion-tabs class="tabs">
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="worker-profile">
                <ion-icon name="person-outline"></ion-icon>
                Perfil
            </ion-tab-button>
            <ion-tab-button tab="worker-clock">
                <ion-icon name="time-outline"></ion-icon>
                Fichar
            </ion-tab-button>
            <ion-tab-button tab="worker-schedule">
                <ion-icon name="calendar-outline"></ion-icon>
                Horario
            </ion-tab-button>
            <ion-tab-button tab="requests">
                <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                Peticiones
            </ion-tab-button>
            <ion-tab-button tab="abences">
                <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                Ausencias
            </ion-tab-button>
            <ion-tab-button (click)="logout()">
                <ion-icon name="log-out-outline" color="danger"></ion-icon>
                <ion-label color="danger">Salir</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-content>
