<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Trabajadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="workers.length > 0; else noData">
    <ion-item *ngFor="let w of workers">
      <ion-label>
        <h2>{{ w.id }}</h2>
        <p>{{ w.name }} {{ w.surname }}</p>
        <p>Funci√≥n: {{ w.idFuction }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noData>
    <ion-text class="ion-padding">
      No hay trabajadores disponibles.
    </ion-text>
  </ng-template>

</ion-content>
