<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Horario de Trabajo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-split-pane contentId="main">

    <!-- MENU -->
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h1>Trabajadores</h1>
        <ion-list>
          <ion-item *ngFor="let i of worker">
            <ion-label>
              {{ i.id }}
              {{ i.name }}
              {{ i.surname }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- CONTENIDO PRINCIPAL -->
    <div id="main" class="page-content">

      <ion-header>
        <ion-toolbar>
          <ion-title>Turnos</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">

        <!-- Selección de fecha base -->
        <ion-item>
          <ion-label position="floating">Fecha inicial</ion-label>
          <ion-input type="date" [(ngModel)]="fechaBase" (ionChange)="generarSemana()"></ion-input>
        </ion-item>

        <div class="semana-info" *ngIf="diasSemana.length > 0">
          Semana del {{ diasSemana[0].fechaLarga }} al {{ diasSemana[6].fechaLarga }}
        </div>

        <!-- Tabla estilo ShiftApp -->
        <div class="tabla">
          <div class="fila header">
            <div class="col">Trabajador</div>
            <div class="col" *ngFor="let d of diasSemana">{{ d.nombre }}<br>{{ d.numero }}</div>
          </div>


          <!-- Fila por cada trabajador -->
          <div class="fila" *ngFor="let w of worker">
            <div class="col empleado">
              {{ w.name }} {{ w.surname }}
            </div>

            <!-- Columna por cada día de la semana -->
            <div class="col" *ngFor="let d of diasSemana">
              <ion-select [value]="getTurno(w.id, d.fechaLarga)"
                (ionChange)="setTurno(w.id, d.fechaLarga, $event.detail.value)" interface="popover"
                placeholder="Seleccionar">
                <ion-select-option *ngFor="let tipo of tiposTurnos" [value]="tipo.value">
                  {{ tipo.label }}
                </ion-select-option>
              </ion-select>
            </div>
          </div>
        </div>

      </ion-content>

    </div>

  </ion-split-pane>
</ion-content>
