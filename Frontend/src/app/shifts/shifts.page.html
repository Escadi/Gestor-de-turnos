<ion-header class="ion-no-border">
  <ion-toolbar>
    <div style="display: flex; align-items: center; padding-left: 10px;">
      <ion-img src="assets/TimeBeep-logo - clock.png" style="width: 30px; height: 30px; margin-right: 10px;"></ion-img>
      <ion-title style="padding: 0;">Horario de Trabajo</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- CONTENIDO PRINCIPAL -->
  <div id="main" class="page-content">

    <!-- SELECCIÓN DE LA FECHA BASE + BOTONES -->
    <div class="header">
      <div class="header-fecha">
        <ion-item class="fecha-base" lines="none">
          <ion-label position="floating">Fecha inicial</ion-label>
          <ion-input type="date" [(ngModel)]="fechaBase" (ionChange)="generarSemana()"></ion-input>
        </ion-item>
        <div class="buttons">
          <ion-button (click)="confirmarGenerarIA()" [disabled]="isGenerating" class="generatingButton">
            <ion-icon name="layers"></ion-icon>
            {{ isGenerating ? 'Generando...' : 'Generar con IA' }}
          </ion-button>
          <ion-button (click)="crearTurnos()">
            <ion-icon slot="start" name="save"></ion-icon>Guardar
          </ion-button>
          <ion-button (click)="publicarTurnos()">
            <ion-icon name="send-sharp"></ion-icon>Publicar
          </ion-button>
        </div>
      </div>
    </div>
    <ion-searchbar class="searchbar" placeholder="Número empleado, nombre ......"></ion-searchbar>

    <!-- Tabla estilo ShiftApp -->
    <div class="tabla">
      <div class="fila header">
        <div class="col">
        </div>
        <div class="col" *ngFor="let d of diasSemana">
          <p>{{ d.nombre }}</p>
          <p>{{ d.numero }}</p>
        </div>
      </div>


      <!-- Fila por cada trabajador -->
      <div class="fila" *ngFor="let w of worker" [ngClass]="{'locked': w.locked}">
        <div class="col empleado">
          <div class="worker-name-row">
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <p>{{ w.name }} {{ w.surname }}</p>
            <ion-button size="small" fill="clear" (click)="confirmarLock(w)" class="lock-button"
              [ngClass]="{'locked': w.locked, 'unlocked': !w.locked}">
              <ion-icon [name]="w.locked ? 'lock-closed' : 'lock-open'">
              </ion-icon>
            </ion-button>
          </div>
        </div>
        <!-- Columna por cada día de la semana -->
        <div class="col" *ngFor="let d of diasSemana">
          <ion-select [value]="getTurno(w.id, d.fechaLarga)"
            (ionChange)="setTurno(w.id, d.fechaLarga, $event.detail.value)" interface="popover"
            placeholder="Seleccionar" [disabled]="w.locked" [ngClass]="{
            'turno-libre': getTurno(w.id, d.fechaLarga) === TURNO_LIBRE_ID,
            'turno-manana': getTurno(w.id, d.fechaLarga) === TURNO_MANANA_ID,
            'turno-tarde': getTurno(w.id, d.fechaLarga) === TURNO_TARDE_ID,
            'turno-noche': getTurno(w.id, d.fechaLarga) === TURNO_NOCHE_ID
              }">
            <ion-select-option *ngFor="let i of tiposTurnos" [value]="i.id">
              <h5>{{i.hours}}</h5>
            </ion-select-option>
          </ion-select>
        </div>
      </div>
    </div>
  </div>
</ion-content>
