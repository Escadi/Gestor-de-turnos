<ion-header class="ion-no-border">
  <ion-toolbar class="requests-toolbar">
    <ion-back-button slot="start" default-href="#" class="btnBack"></ion-back-button>
    <ion-title>Ausencias</ion-title>
    <ion-buttons slot="end">
      <ion-button class="btn-create-request">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Nueva
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding requests-content">
  <div class="requests-stats">
    <div class="stat-card">
      <span class="stat-value">{{abences.length}}</span>
      <span class="stat-label">Totales</span>
    </div>
    <div class="stat-card">
      <span class="stat-value warning">{{pendingCount}}</span>
      <span class="stat-label">Pendientes</span>
    </div>
  </div>

  <div class="scroll-container">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let r of abences" size="12" size-md="6" size-lg="4">

          <div class="request-glass-card" [ngClass]="getColor(r.status)">
            <div class="request-header">
              <div class="type-info">
                <ion-icon name="document-text-outline" color="primary"></ion-icon>
                <h3>{{ r.typeAbences }}</h3>
              </div>

              <ion-chip [ngClass]="getColor(r.status)">
                {{ r.status }}
              </ion-chip>
            </div>

            <p class="request-details" *ngIf="r.details">
              {{ r.details }}
            </p>

            <div class="request-footer" *ngIf="canViewAll">
              <span class="worker-info">
                <ion-icon name="person-outline"></ion-icon>
                {{ getWorkerName(r) }}
              </span>
            </div>

            <div class="request-footer">
              <span class="date-info">
                <ion-icon name="time-outline"></ion-icon>
                {{ r.applicationDate | date:'dd/MM/yyyy' }}
              </span>
            </div>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>

    <div *ngIf="abences.length === 0" class="empty-state">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      <p>No has enviado ninguna petición aún.</p>
    </div>
  </div>




</ion-content>
