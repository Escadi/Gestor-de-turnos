<ion-content [fullscreen]="true">
  <div class="page-wrapper">
    <div class="background"></div>

    <div class="content-wrapper">
      <div class="login-container">
        <div class="welcome-section">
          <ion-text class="welcomeText">
            <h1>Bienvenidos</h1>
          </ion-text>
          <ion-text class="welcomeText">
            <p>Inicie sesión para comenzar a gestionar sus turnos</p>
          </ion-text>
        </div>

        <form class="login-form">
          <div class="input-group">
            <ion-label position="stacked">Número de empleado</ion-label>
            <ion-input placeholder="Número de empleado" type="text"></ion-input>
          </div>

          <div class="input-group">
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input placeholder="Contraseña" type="password"></ion-input>
          </div>

          <ion-button expand="block" fill="clear" class="login-button">
            Iniciar sesión
          </ion-button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
