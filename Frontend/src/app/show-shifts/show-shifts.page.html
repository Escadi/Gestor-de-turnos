<ion-app>
  <!-- MENÚ LATERAL -->
  <ion-menu contentId="main-content" class="custom-menu">
    <ion-header>
      <ion-toolbar class="menu-toolbar">
        <ion-title>Panel Administrador</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
      <ion-list class="menu-list">
        <ion-item button class="menu-item" (click)="goToShifts()">
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>Realizar Turnos</ion-label>
        </ion-item>
        <ion-item button class="menu-item" routerLink="/tab-user">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Ver Ausencias</ion-label>
        </ion-item>
        <ion-item button class="menu-item" (click)="goToWorkers()">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Mis Trabajadores</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- PÁGINA PRINCIPAL -->
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar class="main-toolbar">
        <ion-buttons slot="start">
          <ion-menu-button class="menu-button"></ion-menu-button>
        </ion-buttons>
        <ion-title>Mis Turnos</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="main-content">
      <!-- Selección de fecha base -->
      <ion-item>
        <ion-label position="floating">Fecha inicial</ion-label>
        <ion-input type="date" [(ngModel)]="fechaBase" (ionChange)="generarSemana()"></ion-input>
      </ion-item>

      <div class="semana-info" *ngIf="diasSemana.length > 0">
        Semana del {{ diasSemana[0].fechaLarga }} al {{ diasSemana[6].fechaLarga }}
      </div>

      <!-- Tabla estilo ShiftApp -->
      <div class="tabla">
        <div class="fila header">
          <div class="col">Trabajador</div>
          <div class="col" *ngFor="let d of diasSemana">{{ d.nombre }}<br>{{ d.numero }}</div>
        </div>

        <div class="fila">
          <div class="col empleado">Mi Empleado</div>

          <div class="col" *ngFor="let d of diasSemana">
            <div class="turno">
              <span>Libre</span>
            </div>
          </div>
        </div>
      </div>
    </ion-content>
  </div>
</ion-app>
